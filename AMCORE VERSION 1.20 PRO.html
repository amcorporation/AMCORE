
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMCORE v1.20</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #343541;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }
    .sidebar h2 {
      color: #10a37f;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    .sidebar p {
      margin-bottom: 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #343541;
      text-align: center;
    }
    .sidebar button {
      margin: 8px 0;
      padding: 10px;
      background-color: #10a37f;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .sidebar button:hover {
      background-color: #0e8b6e;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #ffffff;
    }
    .topbar {
      background-color: #fafafa;
      padding: 15px;
      border-bottom: 1px solid #e6e6e6;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      user-select: none;
      color: #10a37f;
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 1rem;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
    }
    .user {
      align-self: flex-end;
      background-color: #10a37f;
      color: #ffffff;
    }
    .bot {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: #343541;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #e6e6e6;
      background-color: #fafafa;
      padding: 10px 20px;
    }
    input {
      flex-grow: 1;
      padding: 12px 16px;
      border: none;
      outline: none;
      background-color: #fff;
      color: #343541;
      font-size: 1rem;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
      border-right: none;
    }
    input:focus {
      border-color: #10a37f;
    }
    button#sendButton {
      padding: 12px 20px;
      background-color: #10a37f;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
    }
    button#sendButton:hover {
      background-color: #0e8b6e;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AMCORE</h2>
    <p>Version 1.20</p>
    <button onclick="newChat()">New Chat</button>
    <button onclick="showHistory()">Previous Chats</button>
  </div>
  <div class="main">
    <div class="topbar">AMCORE</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me anything Boss..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    let messages = [
      {
        role: "system",
        content: `You are AMCORE, a loyal and intelligent male assistant created by Boss Abeel Musa. 
        Talk deeply, keep context like ChatGPT, and automatically switch modes based on topic (e.g., gym trainer, chef, YouTuber, etc.).`
      }
    ];

    sendButton.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(content, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function newChat() {
      messages = [messages[0]];
      chatBox.innerHTML = '';
      appendMessage("AMCORE: New chat started, Boss.", "bot");
    }

    function showHistory() {
      appendMessage("AMCORE: Chat history will be available in future updates.", "bot");
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (text === '') return;
      appendMessage('You: ' + text, 'user');
      appendMessage('AMCORE: Thinking...', 'bot');
      input.value = '';

      messages.push({ role: 'user', content: text });

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'openai/gpt-3.5-turbo',
            messages: messages,
            temperature: 0.7,
            max_tokens: 1200
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'AMCORE: No response.';
        messages.push({ role: 'assistant', content: reply });
        chatBox.lastChild.textContent = 'AMCORE: ' + reply;
      } catch (err) {
        chatBox.lastChild.textContent = 'AMCORE: Failed to fetch response.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
